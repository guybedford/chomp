    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preload" href="https://ga.jspm.io/npm:@acab/reset.css@0.5.3/index.css" as="style" />
    <link rel="stylesheet" href="https://ga.jspm.io/npm:@acab/reset.css@0.5.3/index.css">

    <link rel="stylesheet" href="css/custom-properties.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <zipvolt-logo>
            <h1>ZipVolt</h1>
        </zipvolt-logo>
        <zipvolt-hero>
            <h2>Changing the future of charging</h2>

            <div class="platform-teaser">
                <zipvolt-contact-form>
                    <p>Leave us your e-mail to join the waitlist.</p>
                    <form action="/waitlist" method="POST" enctype="application/x-www-form-urlencoded"
                        data-static-form-name="waitlist">

                        <input type="email" name="email" placeholder="email" maxlength="50" required autofocus>
                        <button type="submit">Join waitlist</button>
                    </form>
                    <p>No promo e-mail, No Spam, only one time notification when we are ready ðŸ¤ž</p>
                </zipvolt-contact-form>

                <zipvolt-contact-form-submit class="hide">
                    <p>Thank you for your interest. We will get in touch shortly.</p>
                </zipvolt-contact-form-submit>
            </div>
        </zipvolt-hero>
    </main>
    <script>
        const waitlistForm = document.querySelector('[data-static-form-name="waitlist"]')

        waitlistForm.onsubmit = async (event) => {
            try {
                event.preventDefault();

            const formData = new FormData(event.currentTarget);
            const data = Object.fromEntries(formData);

            const { action, method } = event.currentTarget;

            const response = await fetch(action, { method, body: JSON.stringify(data) });
            const responseData = await response.json();

            document.querySelectorAll("zipvolt-contact-form, zipvolt-contact-form-submit").forEach(element => {
                element.classList.toggle('hide');
            });
            } catch (error) {
                console.error(error);
            }
        };
    </script>

</body>

</html>
