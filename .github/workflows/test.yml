name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: Build
      run: cargo build --verbose
    - name: Set PATH
      run: echo "$(pwd)/target/debug:$PATH" >> $GITHUB_PATH
    - name: Run Core Tests
      run: chomp -c test/chompfile.toml test
    - name: Run Template Tests
      run: chomp -c chomp-templates/chompfile.toml test

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: Install latest nightly
      uses: actions-rs/toolchain@v1
      with:
          toolchain: nightly
          override: true
          components: cargo
    - name: Build
      run: cargo build --verbose
    - name: Set PATH
      run: echo echo "$(pwd)/target/debug" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
    - name: Run Core Tests
      run: chomp -c test/chompfile.toml test
    - name: Run Template Tests
      run: chomp -c chomp-templates/chompfile.toml test
