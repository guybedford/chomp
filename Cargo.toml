[package]
name = "chompbuild"
version = "0.1.9"
authors = ["Guy Bedford <guybedford@gmail.com>"]
edition = "2021"
license = "GPL-3.0"
repository = "https://github.com/guybedford/chomp/"
homepage = "https://chompbuild.com/"
keywords = ["make", "task", "runner", "javascript", "web"]
categories = ["command-line-utilities", "development-tools", "web-programming"]
readme = "README.md"
description = "Make-like parallel task runner with a JS extension system"

[[bin]]
name = "chomp"
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[target.'cfg(target_os="windows")'.dependencies.winapi]
version = "0.3.4"
features = ["consoleapi", "errhandlingapi", "fileapi", "handleapi"]

[dependencies]
anyhow = "1.0.52"
async-recursion = "0.3.2"
capturing-glob = "0.1.1"
clap = "2.33.3"
convert_case = "0.5.0"
derivative = "2.2.0"
dirs = "1.0.4"
futures = "0.3.18"
hyper = { version = "0.14.16", features = ["full"] }
hyper-tls = "0.5.0"
lazy_static = "1.4.0"
mime_guess = "2.0.3"
notify = "4.0.17"
num_cpus = "1.13.0"
percent-encoding = "2.1.0"
regex = "1.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_v8 = "0.22.0"
sha2 = "0.10.1"
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1.8"
tokio-util = "0.6.9"
toml = "0.5"
uuid = { version = "0.8", features = ["v4"] }
v8 = "0.36.0"
warp = "0.3"
